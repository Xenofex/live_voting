<head>
  <title>live_voting</title>
</head>

<body>
    <div class="container">
      <div class="container">
          <div class="span3">
              {{> userPanel}}
          </div>
      </div>
      {{> facade}}
    </div>
</body>

<template name='userPanel'>
  {{loginButtons}} 
  {{#if isTrainer}}
  <div class="label label-info">TRAINER SCREEN</div>
  {{/if}}
</template>

<template name='facade'>
    {{#if currentUser}}
    {{> main}}
    {{else}}
    <div class="hero-unit">
        <h1>Welcome to live voting</h1>
    </div>
    {{/if }}
</template>

<template name="main">
  {{#if currentVotingSession}}
    {{#if isTrainer}}
        {{> sessionShowTrainer}}
    {{else}}
        {{> sessionShowTrainee}}
    {{/if}}

  {{else}}
    {{#if isTrainer}}
        {{> selectSessionTrainer}}
    {{else}}
        {{> selectSessionTrainee}}
    {{/if}}
  {{/if}}
</template>
