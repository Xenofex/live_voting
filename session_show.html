<template name="sessionShowTrainer">
    <div class="pull-right">
        <button id="back" class="btn btn-danger">Terminate</button>
    </div>
    {{#with currentVotingSession}}
    <h1>{{title}}</h1>
    {{/with}}
    <ul class="inline">
    {{#each traineesInSession currentVotingSession._id}}
    <li>{{profile.name}}</li>
    {{/each }}
    </ul>
    {{> currentQuestionTrainer}}
</template>

<template name="sessionShowTrainee">
    <div class="pull-right">
        <button id="back" class="btn btn-danger">Leave</button>
    </div>
    {{#with currentVotingSession}}
    <h1>{{title}}</h1>
    {{/with}}
    {{#with trainer}}
    <h4><span class="label label-info">Trainer:</span> {{profile.name}}</h4>
    {{/with}}

    {{> currentQuestionTrainee}}
</template>

<template name="currentQuestionTrainee">
    {{> questionShow}}
</template>

<template name="currentQuestionTrainer">
    {{> questionShow}}
    <ul class="pager">
        <li class="previous"><a id="prev" >&larr; Previous</a></li>
        <li class="next"><a id="next">Next &rarr;</a></li>
    </ul>
</template>

<template name="questionShow">
    {{#with currentQuestion}}
        <h4>{{question}}</h4>
        <div class="row-fluid">
            <div id="answers" class="span6">
                <ul class="{{traineeClass}}">
                    {{#each answers}}
                    <li class="{{hasVoted this}}">{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class="span6">
                <svg id="questionBarChart">
                </svg>
            </div>
        
        </div>
    {{/with}}
</template>
